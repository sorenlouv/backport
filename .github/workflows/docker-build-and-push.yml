name: docker-build-and-push

on:
  workflow_dispatch:
  pull_request_target:
    types:
      - labeled

jobs:
  docker:
    if: contains(github.event.pull_request.labels.*.name, 'docker-push') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build sqren/backport:dev for testing purposes
        uses: docker/build-push-action@v2
        with:
          context: ./docker
          load: true
          tags: sqren/backport:dev
      - name: Test image before push
        run: docker run --rm -v $(pwd):/app:ro -v ~/.backport:/root/.backport sqren/backport:dev -v
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./docker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: sqren/backport:latest
